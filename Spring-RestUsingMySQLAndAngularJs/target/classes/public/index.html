<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<title>Bootstrap Case</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angular-xeditable Starter Template</title>
<!-- Bootstrap 3 css -->
<link
	href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Angular.js -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<!-- Angular-xeditable -->
<link href="./css/xeditable.css" rel="stylesheet">
<script src="./js/xeditable.js"></script>
<!-- app.js -->
<script src="./js/app.js"></script>


</head>
<body style="padding: 20px">

	<div class="jumbotron">
		<h1>AngularJs + Rest + SpringBoot + MySql App.</h1>
	</div>
	<div ng-controller="EditableRowCtrl">
		<!-- class="col-xs-3"> -->
		<div class="col-md-3 col-md-offset-4">
			<input ng-model="query" type="text" class="form-control input-sm"
				placeholder="Filter" />
		</div>
		<br>
		<table class="table table-bordered table-hover table-condensed">
			<tr style="font-weight: bold">
				<td style="width: 10">
					<button type="button" ng-click="addUser()"
						class="btn btn-sm btn-warning">
						<i class="glyphicon glyphicon-plus"> </i> Add
					</button>
				</td>
				<td><a href="" ng-click="sortField = 'id'; reverse = !reverse">ID</a></td>
				<td><a href="" ng-click="sortField = 'age'; reverse = !reverse">AGE</a></td>
				<td><a href=""
					ng-click="sortField = 'name'; reverse = !reverse">NAME</a></td>
				<td><a href=""
					ng-click="sortField = 'location'; reverse = !reverse">LOCATION</a></td>
			</tr>
			<tr class="info"
				ng-repeat="employee in employees | filter:query | orderBy:sortField:reverse">

				<td style="white-space: nowrap">
					<!-- form -->
					<form editable-form name="rowform"
						onaftersave="saveUser($data, employee.id,employee.age,employee.name,employee.location)"
						ng-show="rowform.$visible" class="form-buttons form-inline"
						shown="inserted == employee">
						<button type="submit" ng-disabled="rowform.$waiting"
							class="btn btn-success">save</button>

						<button type="button" ng-disabled="rowform.$waiting"
							ng-click="rowform.$cancel()" class="btn btn-info">
							cancel</button>
					</form>
					<div style="width: 10" class="buttons" ng-show="!rowform.$visible">
						<button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
						<button class="btn btn-danger" ng-click="removeUser($index)">del</button>
					</div>
				</td>

				<td>
					<!-- editable id (text with validation) --> <span
					editable-text="employee.id" e-id="id" e-form="rowform"> {{
						employee.id}} </span>
				</td>

				<td>
					<!-- editable Age (text with validation) --> <span
					editable-text="employee.age" e-age="age" e-form="rowform">
						{{ employee.age}} </span>
				</td>

				<td>
					<!-- editable Name (text with validation) --> <span
					editable-text="employee.name" e-name="name" e-form="rowform">
						{{ employee.name}} </span>
				</td>

				<td>
					<!-- editable Location (text with validation) --> <span
					editable-text="employee.location" e-location="location"
					e-form="rowform"> {{ employee.location}} </span>
				</td>

			</tr>
		</table>

	</div>
</body>
</html>
